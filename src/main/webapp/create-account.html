<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link type="text/css" rel="stylesheet" href="home.css">
</head>
<body>
<h1 style="align-content: center">Create your account</h1>
<div class="login">
<form ACTION="CreateAccount" method="post">
    <label>Name: </label>
    <input type ="text" name="name" required autofocus><br>
    <label>Last Name: </label>
    <input type ="text" name="lastName" required autofocus><br>
    <label>Email: </label>
    <input type ="email" name = "email" pattern="/^[\w\-\.]+@([\w-]+\.)+[\w-]{2,}$/gm" required ><br>
    <label>Password  </label>
    <input type = password name="password" required><br>
    <input type="submit" value="Crea Account">
</form>
</div>
</body>
</html>
